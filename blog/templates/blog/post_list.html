<!DOCTYPE html>
<html>
    <head>
        <title>Meredith's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Meredith's Blog</a></h1>
        </header>
        {% for post in posts %}
        <article>
          <h2><a href=''>{{  post.title }}</a></h2>
          <time><i>published: {{ post.published_date }}</i></time>
          <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}
    </body>
</html>
